<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="brand-container">
      <div class="logo-container">
        <img
          class="logo"
          src="./assets/noun-alzheimer-2686167.min.svg"
          alt="Logo"
        />
        <h1 class="logo-text">Sign Up!</h1>
      </div>
    </div>
    <div class="form-container-bg">
      <div class="form-container">
        <div class="cta">
          <p class="cta-description">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p class="cta-one-line">You know you want to.</p>
        </div>
        <div class="form">
          <form action="#" method="post">
            <div class="form-white">
              <h2>Let's do this!</h2>
              <div class="form-row">
                <div class="form-cell">
                  <label for="first-name">First name</label>
                  <input type="text" name="firstName" id="first-name" />
                </div>
                <div class="form-cell">
                  <label for="last-name">Last name</label>
                  <input type="text" name="lastName" id="last-name" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-cell">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" />
                </div>
                <div class="form-cell">
                  <label for="phone-num">Phone number</label>
                  <input type="tel" name="phoneNum" id="phone-num" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-cell">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" />
                </div>
                <div class="form-cell">
                  <label for="confirm-password">Confirm password</label>
                  <input
                    type="password"
                    name="confirmPassword"
                    id="confirm-password"
                  />
                </div>
              </div>
            </div>
            <button class="submit-btn" type="submit">Create Account</button>
          </form>
          <p class="login-text">Already have an account? <a href="#">Login</a></p>
        </div>
      </div>
    </div>

    <script src="./signUp.js"></script>
  </body>
</html>
